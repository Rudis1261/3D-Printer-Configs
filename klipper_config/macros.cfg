[gcode_macro DUMP_VARIABLES]
gcode:
    {% set filter_name = params.NAME|default('')|string|lower %}
    {% set filter_value = params.VALUE|default('')|string|lower %}
    {% set show_cfg = params.SHOW_CFG|default(0)|int %}
    
    {% set out = [] %}

    {% for key1 in printer %}
        {% for key2 in printer[key1] %}
            {% if (show_cfg or not (key1|lower == 'configfile' and key2|lower in ['config', 'settings'])) and (filter_name in key1|lower or filter_name in key2|lower) and filter_value in printer[key1][key2]|string|lower %}
                {% set dummy = out.append("printer['%s'].%s = %s" % (key1, key2, printer[key1][key2])) %}
            {% endif %}
        {% else %}
            {% if filter_name in key1|lower and filter_value in printer[key1]|string|lower %}
                {% set dummy = out.append("printer['%s'] = %s" % (key1, printer[key1])) %}
            {% endif %}
        {% endfor %}
    {% endfor %}
    
    {action_respond_info(out|join("\n"))}

[gcode_macro G29]
gcode:
 BED_MESH_CLEAR
 BED_MESH_CALIBRATE

[gcode_macro M600]
gcode:
  PAUSE

[gcode_macro park_hotend]
gcode:
  G1 X40
  M400
  G1 Y181
  M400

[gcode_macro LON]
gcode:
  SET_LED LED=front_strip RED=1 GREEN=1 BLUE=0.7

[gcode_macro PRINTING]
gcode:
  SET_LED LED=front_strip RED=1 GREEN=1 BLUE=0.7

[gcode_macro LOFF]
gcode:
  SET_LED LED=front_strip RED=0 GREEN=0 BLUE=0

[gcode_macro HEATING]
gcode:
  SET_LED LED=front_strip RED=1 GREEN=0.0314 BLUE=0 SYNC=0 TRANSMIT=1

[gcode_macro DONE]
gcode:
  SET_LED LED=front_strip RED=.3 GREEN=255 BLUE=0 SYNC=0 TRANSMIT=1

[gcode_macro PID_HOTEND]
gcode:
  {% set EXTRUDER_TEMP = params.TEMPERATURE|default(245)|float %}
  PID_CALIBRATE HEATER=extruder TARGET={EXTRUDER_TEMP}

[gcode_macro PID_BED]
gcode:
  {% set BED_TEMP = params.TEMPERATURE|default(110)|float %}
  PID_CALIBRATE HEATER=heater_bed TARGET={BED_TEMP}

[gcode_macro SLOW]
gcode:
  M220 S50
  SET_VELOCITY_LIMIT ACCEL=3000

[gcode_macro FAST]
gcode:
  M220 S100
  SET_VELOCITY_LIMIT ACCEL=7500

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    {% set CHAMBER_TEMP = params.CHAMBER_TEMP|default(0)|float %}

    SETUP_KAMP_MESHING DISPLAY_PARAMETERS=1 PROBE_DOCK_ENABLE=1
    # HEATING 

    M117 Setting heater temps
    G90 ; absolute positioning
    M140 S{BED_TEMP} ; set bed temp
    M104 S0 ; Set the extruder to cool before homing and probing
    M400

    ; Homing and leveling
    M117 Homing all axis
    G28 

    ; Chamber heating routine
    {% if CHAMBER_TEMP > 0 and printer["temperature_sensor Chamber"].temperature < CHAMBER_TEMP %}
    M106 S255
    G0 X150 Y150 Z18 F3000
    M117 Waiting for Chamber to reach {CHAMBER_TEMP}
    TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={CHAMBER_TEMP}
    M107
    M400
    {% endif %}

       ; Continue with the rest of the homing
    M117 Waiting for bed
    M190 S{BED_TEMP} ; wait for bed temp
    M400

    M117 Z Tilt Adjust
    Z_TILT_ADJUST
    M400

    M117 Hot probe
    G29
    Go_To_Purge_Location

    # Heat the extruder
    M117 Heating and waiting for hotend
    M109 S{EXTRUDER_TEMP} ; set extruder temp
    M400

    ; The purge
    Go_To_Purge_Location
    G0 Z1
    M117 Cleaning nozzle
    M400
    Purge
    M400

    M400 ; Wait for moves to complete
    M117 Print Started
    #PRINTING

[gcode_macro END_PRINT]
gcode:
    {% set x_park = printer.toolhead.axis_maximum.x|float %}
    {% set y_park = printer.toolhead.axis_maximum.y|float %}

    G91
    G1 Z5; Raise Z and retract slightly
    G1 E-10 F200;
    M400

    ; Move to max XY
    G90
    G1 X{x_park} Y{y_park} F6000

    ; Turn stuff off
    M104 S0 ; turn off extruder
    M140 S0 ; turn off bed
    M106 S0 ; turn off fan
    M400

    M18 Y X E ; disable motors except Z
    CLEAR_PAUSE    

[gcode_macro BUZZ]
gcode:
    {% set MOTOR = params.STEPPER|default(stepper_x)|string %}
    {% if MOTOR == 'x' %}
        {% set MOTOR = 'stepper_x' %}
    {% endif %}
    {% if MOTOR == 'x1' %}
        {% set MOTOR = 'stepper_x1' %}
    {% endif %}
    {% if MOTOR == 'y' %}
        {% set MOTOR = 'stepper_y' %}
    {% endif %}
    {% if MOTOR == 'y1' %}
        {% set MOTOR = 'stepper_y1' %}
    {% endif %}
    {% if MOTOR == 'z' %}
        {% set MOTOR = 'stepper_z' %}
    {% endif %}
    {% if MOTOR == 'z1' %}
        {% set MOTOR = 'stepper_z1' %}
    {% endif %}
    {% if MOTOR == 'z2' %}
        {% set MOTOR = 'stepper_z2' %}
    {% endif %}
    STEPPER_BUZZ stepper={MOTOR}

[gcode_macro AUTOHOME]
gcode:
    {% if printer.toolhead.homed_axes == "xyz" %}
      M117 Already homed
      M118 Already homed
    {% else %}
      G28
    {% endif %}

[gcode_macro PA]
gcode:
    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=1 ACCEL=500
    TUNING_TOWER COMMAND=SET_PRESSURE_ADVANCE PARAMETER=ADVANCE START=0 FACTOR=.005