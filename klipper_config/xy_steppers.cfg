[stepper_x]
enable_pin: !PG2
step_pin: !PF9
dir_pin: PF10
endstop_pin: PG12
microsteps: 32
rotation_distance: 40
position_min: 0
position_endstop: 248
position_max: 248
full_steps_per_rotation: 200
homing_speed: 80
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
diag_pin: PG12
uart_pin: PF2
interpolate: false
run_current: 0.85
sense_resistor: 0.110
stealthchop_threshold: 999999999

[stepper_y]
enable_pin: !PF14
step_pin: PF13
dir_pin: !PF12
endstop_pin: PG13
microsteps: 32
rotation_distance: 40
position_min: 0
position_endstop: 250
position_max: 250
full_steps_per_rotation: 200
homing_speed: 80
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
diag_pin: PG6
uart_pin: PC4
interpolate: false
run_current: 0.85
sense_resistor: 0.110
stealthchop_threshold: 999999999