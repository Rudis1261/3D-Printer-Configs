[stepper_x]
enable_pin: !PF14
step_pin: PF13
dir_pin: !PF12
endstop_pin: tmc2209_stepper_x:virtual_endstop
microsteps: 16
rotation_distance: 40
position_min: -8
position_endstop: 280
position_max: 280
full_steps_per_rotation: 200
homing_speed: 75.0
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
diag_pin: PG6
uart_pin: PC4
interpolate: false
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 999999
driver_SGTHRS: 125

[stepper_x1]
enable_pin: !PF15
step_pin: PG0
dir_pin: PG1
endstop_pin: tmc2209_stepper_x1:virtual_endstop
